name: Deploy

on:
  push:
    branches: ["main"]

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: "8.15.4"

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build web app
        run: pnpm turbo run build --filter=web

      - name: Generate coverage
        run: pnpm turbo run test:coverage

      - name: Prepare staging site
        run: |
          rm -rf site_staging
          mkdir -p site_staging/coverage
          cp -R apps/web/dist/. site_staging/
          cp -R packages/ui/coverage/. site_staging/coverage/

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: site_staging

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
